<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="content">
            <h1>Calculadora</h1>
            <p></p>
            <div class="box">
            <table>
                <tr>
                    <td onclick="clean()">C</td>
                    <td onclick="remover()">&lt;</td>
                    <td onclick="insert('%')">%</td>
                    <td onclick="insert('/')">/</td>
                </tr>
                <tr>
                    <td onclick="insert('7')">7</td>
                    <td onclick="insert('8')">8</td>
                    <td onclick="insert('9')">9</td>
                    <td onclick="insert('-')">-</td>
                </tr>
                <tr>
                    <td onclick="insert('4')">4</td>
                    <td onclick="insert('5')">5</td>
                    <td onclick="insert('6')">6</td>
                    <td onclick="insert('+')">+</td>
                </tr>
                <tr>
                    <td onclick="insert('1')">1</td>
                    <td onclick="insert('2')">2</td>
                    <td onclick="insert('3')">3</td>
                    <td rowspan="2" onclick="total()"> =</td>
                </tr>
                <tr>
                    <td colspan="2" onclick="insert('0')">0</td>
                    <td onclick="insert('.')">.</td>
                </tr>
            </table>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
